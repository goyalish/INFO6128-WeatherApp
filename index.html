<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#75929D" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <link rel="stylesheet" type="text/css" href="src/appp.css" />
  <script src="https://unpkg.com/localforage@1.10.0/dist/localforage.min.js"></script>
</head>

<body>
  <ons-navigator id="navigator" swipeable page="index.html"></ons-navigator>
  <template id="index.html">
    <ons-page id="home" class="home">
      <div class="app-wrapp">
        <header>
          <ons-fab id="locateMe" position="bottom right">
            <ons-icon icon="md-gps"></ons-icon>
          </ons-fab>
          <ons-search-input id="searchbar" type="text" placeholder="Search for a city" autofocus class="serach-box" />
        </header>
        <main>
          <section class="location">
            <div id="city" class="city">Delhi, IN</div>
            <div id="date" class="date">Thursday 14 April 2022</div>
          </section>
          <div class="current">
            <div id="temp" class="temp">15째C</div>
            <!-- <ons-icon id="share-btn" size="50px" icon="md-share" style="color: white;"></ons-icon> -->
            <button id="share-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
                />
              </svg>
            </button>
            <div id="weather" class="weather">Sunny</div>
            <div id="hi-low" class="hi-low">13째C / 16째C</div>
          </div>
        </main>
        <ons-card class="widget-container">
          <div>
            <div class="top-right">
              <h2 id="time">Time</h2>
            </div>
            <div class="top-left">
              <img id="homeIcon" class="weather-icon" src="images/weather_offline.png">
            </div>
            <div class="bottom-right">
              <div class="other-details-key">
                <p>Feels Like</p>
                <p>Humidity</p>
                <p>Sunrise Time</p>
                <p>Sunset Time</p>
              </div>
              <div class="other-details-values">
                <p id="feels-like" class="feels-like">35째C</p>
                <p id="humidity" class="humidity">92</p>
                <p id="sunrise-time" class="sunrise-time">0:00</p>
                <p id="sunset-time" class="sunset-time">0:00</p>
                <p id="see-more">See More</p>
              </div>
            </div>
          </div>
        </ons-card>
        <ons-button modifier="large" id="btnDays">7 Days Weather Forcast</ons-button>
      </div>
    </ons-page>
  </template>

  <template id="hours.html">
    <ons-page id="hours">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div id="tbTitle" class="center">Hourly weather</div>
      </ons-toolbar>
      <ons-list id="hoursList">
      </ons-list>
    </ons-page>
  </template>

  <template id="forecast.html">
    <ons-page id="forecast">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Weather Forecase</div>
      </ons-toolbar>
      <ons-list id="dayList">
      </ons-list>
    </ons-page>
  </template>
</body>
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>


<script type="text/javascript">
  const registerSW = async () => {
    if ("serviceWorker" in navigator) {
      try {
        await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
        console.log("Service Worker Registered");
      } catch (e) {
        console.error("Error registering Service Worker...", e);
      }
    }
  };
  registerSW();
</script>
<script src="src/app.js"></script>

</html>
